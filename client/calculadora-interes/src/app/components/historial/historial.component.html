
<p-table [value]="historial" [paginator]="true" [rows]="5" [globalFilterFields]="['fecha']">
  <ng-template pTemplate="header">
    <tr>
      <th>Fecha</th>
      <th>Interés Compuesto</th>
      <th>Interés Simple</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.fecha | date:'short'}}</td>
      <td>{{item.interes_compuesto[4].monto | currency}}</td>
      <td>{{item.interes_simple[4].monto | currency}}</td>
    </tr>
  </ng-template>
</p-table>
